<div class="title tc mb-3">Tickets</div>
<!-- left column -->
<div class="col-6 br pr-2 tr">
    <div class="title-xxlg neutral">
        <metric field-name="all_tickets" name="All tickets">{{data.all_tickets | number}}</metric>
    </div>
    <div class="subtle-text">All tickets</div>
</div>
<!-- right column -->
<div class="col-6 pl-2">
    <div class="title-xxlg positive">
        <metric field-name="solved" name="Solved tickets">{{data.solved | number}}</metric>
    </div>
    <div class="subtle-text">Solved tickets</div>
</div>
